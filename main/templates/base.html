<!DOCTYPE html>
<html lang="en" data-theme="dark" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1f2937 !important;
            overflow-y: scroll;
        }
        html {
            background-color: #1f2937 !important;
        }
        button {
        -webkit-tap-highlight-color: transparent;
        }
    </style>
    <title>Main</title>
</head>
<body class="bg-gray-800 text-white" x-data="{ showScrollTop: false }" @scroll.window="showScrollTop = window.scrollY > 300">
    {% include "components/navbar.html" %}
    <main class="py-12 px-4 md:px-16 lg:px-64">
        <div id="content" class="max-w-4xl mx-auto">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <button 
        x-show="showScrollTop"
        x-transition
        @click="window.scrollTo({ top: 0, behavior: 'smooth' })"
        class="fixed bottom-8 right-8 bg-blue-900 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg z-50"
        aria-label="Scroll to top"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>
</body>
</html>
