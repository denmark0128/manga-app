<!-- Skeleton Loading State -->
<div id="series-detail-content" hx-get="{% url 'series_detail_content' series_id %}" hx-trigger="load" hx-swap="innerHTML">
  <!-- Mobile Skeleton -->
  <div class="mb-3 grid grid-cols-2 gap-4 rounded-lg border border-gray-700 bg-[#0d1117] p-4 sm:hidden">
    <!-- Image -->
    <div class="h-64 rounded bg-gray-700"></div>

    <!-- Details -->
    <div class="space-y-2">
      <div class="h-6 w-full animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-3/4 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-2/3 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-4/5 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-2/5 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-4/5 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-4/5 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-4/5 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-4/5 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-4/5 animate-pulse rounded bg-gray-700"></div>
      <div class="h-4 w-5/5 animate-pulse rounded bg-gray-700"></div>
    </div>
  </div>

  <div class="mb-3 flex flex-col gap-4 rounded-lg border border-gray-700 bg-[#0d1117] p-4 sm:hidden">
    <div>
      <span class="inline-block h-6 w-14 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-14 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-14 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-14 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-14 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-14 rounded bg-gray-700 px-2 py-1 text-sm"></span>
    </div>
    <div>
      <span class="inline-block h-6 w-3/5 rounded bg-gray-700 px-2 py-1 text-sm"></span>
    </div>
    <div>
      <span class="inline-block h-6 w-4/5 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-5/5 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-3/5 rounded bg-gray-700 px-2 py-1 text-sm"></span>
    </div>

    <div class="flex flex-col gap-2">
      <span class="inline-block h-6 w-2/5 rounded bg-gray-700 px-2 py-1 text-sm"></span>
      <span class="inline-block h-6 w-2/5 rounded bg-gray-700 px-2 py-1 text-sm"></span>
    </div>
  </div>

  <!-- Desktop Skeleton -->
  <div class="hidden gap-4 sm:flex">
    <div class="h-72 w-48 flex-shrink-0 animate-pulse rounded bg-gray-700"></div>

    <div class="flex-1 space-y-4">
      <div class="space-y-3 rounded-lg border border-gray-700 bg-[#0d1117] p-4">
        <div class="h-8 w-2/3 animate-pulse rounded bg-gray-700"></div>
        <div class="h-4 w-1/3 animate-pulse rounded bg-gray-700"></div>
        <div class="h-4 w-1/4 animate-pulse rounded bg-gray-700"></div>
        <div class="h-4 w-2/5 animate-pulse rounded bg-gray-700"></div>
        <div class="mt-3 flex gap-2">
          <div class="h-6 w-16 rounded bg-gray-700"></div>
          <div class="h-6 w-16 rounded bg-gray-700"></div>
          <div class="h-6 w-20 rounded bg-gray-700"></div>
        </div>
      </div>

      <div class="space-y-3 rounded-lg border border-gray-700 bg-[#0d1117] p-4">
        <div class="h-6 w-32 rounded bg-gray-700"></div>
        <div class="space-y-2">
          <div class="h-4 animate-pulse rounded bg-gray-700"></div>
          <div class="h-4 animate-pulse rounded bg-gray-700"></div>
          <div class="h-4 w-5/6 animate-pulse rounded bg-gray-700"></div>
        </div>
      </div>
    </div>
  </div>
</div>
