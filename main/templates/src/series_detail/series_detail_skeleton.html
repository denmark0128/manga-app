<!-- Skeleton Loading State -->
<div id="series-detail-content"
     hx-get="{% url 'series_detail_content' series_id %}"
     hx-trigger="load"
     hx-swap="innerHTML"
     >
    
    <!-- Mobile Skeleton -->
    <div class="grid-cols-2 gap-4 sm:hidden mb-3 bg-[#0d1117] rounded-lg border border-gray-700 p-4">
        <div class="aspect-square bg-gray-700 rounded mb-4"></div>
        <div class="space-y-2">
            <div class="h-6 animate-pulse bg-gray-700 rounded w-full"></div>
            <div class="h-4 animate-pulse bg-gray-700 rounded w-3/4"></div>
            <div class="h-4 animate-pulse bg-gray-700 rounded w-2/3"></div>
            <div class="h-4 animate-pulse bg-gray-700 rounded w-4/5"></div>
        </div>
    </div>
    
    <!-- Desktop Skeleton -->
    <div class="hidden sm:flex gap-4">
        <div class=" animate-pulse flex-shrink-0 w-48 h-72 bg-gray-700 rounded"></div>
        
        <div class="flex-1 space-y-4">
            <div class="p-4 bg-[#0d1117] rounded-lg border border-gray-700 space-y-3">
                <div class="h-8 animate-pulse bg-gray-700 rounded w-2/3"></div>
                <div class="h-4 animate-pulse bg-gray-700 rounded w-1/3"></div>
                <div class="h-4 animate-pulse bg-gray-700 rounded w-1/4"></div>
                <div class="h-4 animate-pulse bg-gray-700 rounded w-2/5"></div>
                <div class="flex gap-2 mt-3">
                    <div class="h-6 bg-gray-700 rounded w-16"></div>
                    <div class="h-6 bg-gray-700 rounded w-16"></div>
                    <div class="h-6 bg-gray-700 rounded w-20"></div>
                </div>
            </div>
            
            <div class="p-4 bg-[#0d1117] rounded-lg border border-gray-700 space-y-3">
                <div class="h-6 bg-gray-700 rounded w-32"></div>
                <div class="space-y-2">
                    <div class="h-4 animate-pulse bg-gray-700 rounded"></div>
                    <div class="h-4 animate-pulse bg-gray-700 rounded"></div>
                    <div class="h-4 animate-pulse bg-gray-700 rounded w-5/6"></div>
                </div>
            </div>
        </div>
    </div>
</div>
